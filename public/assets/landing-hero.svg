<svg viewBox="0 0 1000 450" xmlns="http://www.w3.org/2000/svg" style="background: #fdfdf2; border-radius: 8px;">
  <defs>
    <radialGradient id="sunlight" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#fdfdf2" stop-opacity="0" />
    </radialGradient>
    
    <linearGradient id="treeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7a5c44" />
      <stop offset="100%" stop-color="#5d4037" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1000" height="450" fill="url(#sunlight)" />

  <g fill="#e2e8c8" opacity="0.6">
    <rect x="250" y="50" width="40" height="400" />
    <rect x="450" y="80" width="30" height="370" />
    <rect x="700" y="60" width="35" height="390" />
  </g>

  <rect x="80" y="0" width="80" height="450" fill="url(#treeGrad)" />
  <rect x="850" y="0" width="90" height="450" fill="url(#treeGrad)" />

  <path d="M0 450 Q250 350 500 450 T1000 450" fill="#dcedc8" />
  <circle cx="150" cy="420" r="100" fill="#aed581" />
  <circle cx="850" cy="420" r="120" fill="#9ccc65" />
  <circle cx="500" cy="460" r="150" fill="#c5e1a5" />

  <g filter="url(#glow)">
    <line x1="120" y1="0" x2="120" y2="180" stroke="#5d4037" stroke-width="1.5" />
    <circle cx="120" cy="180" r="12" fill="#fff9c4" />
    
    <line x1="880" y1="0" x2="880" y2="150" stroke="#5d4037" stroke-width="1.5" />
    <circle cx="880" cy="150" r="12" fill="#fff9c4" />
  </g>

  <g transform="translate(220, 320)" fill="#bcaaa4">
    <ellipse cx="20" cy="20" rx="25" ry="15" /> <circle cx="45" cy="5" r="10" /> <rect x="10" y="30" width="4" height="20" /> <rect x="30" y="30" width="4" height="20" />
  </g>

  <g transform="translate(750, 330)" fill="#ff8a65">
    <path d="M0 40 Q20 0 40 40 Z" /> <circle cx="20" cy="15" r="12" /> <path d="M35 40 Q55 20 45 45 Z" fill="#e64a19" /> </g>
</svg>